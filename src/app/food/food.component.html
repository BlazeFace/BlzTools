<mat-grid-list cols="3">
  <mat-grid-tile>
    <div class="rec-content">
      <h1 class="easy-title">Easy</h1>
      <mat-expansion-panel *ngFor="let item of getRecipes(0)" class=foodCard>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div> {{item.name}}&nbsp;</div>
            </mat-panel-title>
            <mat-panel-description>{{ item.desc }}</mat-panel-description>
          </mat-expansion-panel-header>
          <mat-chip-list>
            <mat-chip *ngFor="let tag of item.tags"> {{ tag }}</mat-chip>
          </mat-chip-list>
          <mat-list>
            <mat-list-item *ngFor="let ing of item.ingredients; index as n"> {{ n + 1 }}. {{ ing }}</mat-list-item>
          </mat-list>
          <button mat-raised-button (click)="goToLink(item.link)">Open Recipe</button>
      </mat-expansion-panel>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
